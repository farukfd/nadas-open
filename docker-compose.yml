version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: emlak_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: emlakadmin2025
      MONGO_INITDB_DATABASE: emlak_endeksi
    volumes:
      - mongodb_data:/data/db
      - ./backend/seed_data.py:/docker-entrypoint-initdb.d/seed_data.py
    networks:
      - emlak_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emlak_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://admin:emlakadmin2025@mongodb:27017/emlak_endeksi?authSource=admin
      - DB_NAME=emlak_endeksi
      - JWT_SECRET=emlakekspertizi_jwt_secret_2025
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - backend_models:/app/models
    networks:
      - emlak_network

  # Expo Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emlak_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_PUBLIC_BACKEND_URL=http://backend:8001
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - emlak_network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: emlak_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - emlak_network

volumes:
  mongodb_data:
    driver: local
  backend_models:
    driver: local
  frontend_node_modules:
    driver: local
  redis_data:
    driver: local

networks:
  emlak_network:
    driver: bridge